<div class="pplBack">
    <div class="card">
        <div class="cardContainer">
            <div class="header">
                <h2 class="title">
                    Empleados
                </h2>
            </div>
            <br>
            <br>
            <div class="rowCont">
                <div class="inpCont end">
                    <!-- <button class="btn newBtn" matTooltip="Agregar cliente" (click)="openNew(null)">
                        Registrar Cliente
                    </button> -->
                </div>
            </div>
            <br>

            <div class="rowCont">
                <div class="tableCont">
                    <table #myTable mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                        <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let element" class="txac"> {{element.position}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Name </th>
                            <td mat-cell *matCellDef="let element" class="txac"> {{element.name}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="weight">
                            <th mat-header-cell *matHeaderCellDef> Weight </th>
                            <td mat-cell *matCellDef="let element" class="txac"> {{element.weight}} </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="symbol">
                            <th mat-header-cell *matHeaderCellDef> Symbol </th>
                            <td mat-cell *matCellDef="let element" class="txac"> {{element.symbol}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row class="tableRow" *matRowDef="let row; columns: displayedColumns; "></tr>
                    </table>
                    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons
                        aria-label="Select page of periodic elements"></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
