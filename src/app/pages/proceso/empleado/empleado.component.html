<div class="pplBack">
    <div class="card">
        <div class="cardContainer">
            <div class="header">
                <h2 class="title">
                    Empleados
                </h2>
            </div>
            <br>
            <br>
            <div class="rowCont">
                <div class="inpCont end">
                    <button class="btn btnOrange btnAdd" matTooltip="Nuevo Empleado" (click)="open(null)">
                        Nuevo Empleado
                    </button>
                </div>
            </div>
            <br>
            <div class="rowCont">
                <div class="tableCont">
                    <table #myTable mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Nombre </th>
                            <td mat-cell *matCellDef="let element" class="txac"> {{element.fullName}} </td>
                        </ng-container>

                        <ng-container matColumnDef="dataAcces">
                            <th mat-header-cell *matHeaderCellDef> Fecha de Entrada </th>
                            <td mat-cell *matCellDef="let element" class="txac"> {{element.dateAcces | date
                                :'dd-MM-yyyy'}} </td>
                        </ng-container>

                        <ng-container matColumnDef="age">
                            <th mat-header-cell *matHeaderCellDef> Edad </th>
                            <td mat-cell *matCellDef="let element" class="txac"> {{element.age}} </td>
                        </ng-container>

                        <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef> Posición </th>
                            <td mat-cell *matCellDef="let element" class="txac"> {{element.position}} </td>
                        </ng-container>

                        <ng-container matColumnDef="salary">
                            <th mat-header-cell *matHeaderCellDef> Salario </th>
                            <td mat-cell *matCellDef="let element" class="txac"> {{element.salary | currency}} </td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef> Acción </th>
                            <td mat-cell *matCellDef="let element" class="txac">
                                <button matTooltip="Editar" class="btn btnOrange btnEdit" (click)="open(element)">
                                    <mat-icon>
                                        edit
                                    </mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row class="tableRow" *matRowDef="let row; columns: displayedColumns; "></tr>
                    </table>
                    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons
                        aria-label="Select page of periodic elements"></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
