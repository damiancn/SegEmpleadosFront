<div class="pplBack">
    <div class="card">
        <div class="cardContainer">
            <div class="header">
                <h2 class="title">
                    Beneficiarios
                </h2>
            </div>
            <br>
            <br>
            <div class="rowCont">
                <div class="inpCont end">
                    <button class="btn btnOrange btnAdd" matTooltip="Nuevo Empleado" (click)="open(null)">
                        Nuevo Beneficiario
                    </button>
                </div>
            </div>
            <br>
            <div class="rowCont">
                <div class="tableCont">
                    <table #myTable mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Nombre </th>
                            <td mat-cell *matCellDef="let element" class="txac"> {{element.name}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="firstName">
                            <th mat-header-cell *matHeaderCellDef> Primer Apellido </th>
                            <td mat-cell *matCellDef="let element" class="txac"> {{element.firstName}} </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="seconLastName">
                            <th mat-header-cell *matHeaderCellDef> Segundo Apellido </th>
                            <td mat-cell *matCellDef="let element" class="txac"> {{element.seconLastName}} </td>
                        </ng-container>

                        <ng-container matColumnDef="relationship">
                            <th mat-header-cell *matHeaderCellDef> Relación con Empleado </th>
                            <td mat-cell *matCellDef="let element" class="txac"> {{element.relationship}} </td>
                        </ng-container>

                        <ng-container matColumnDef="employeeName">
                            <th mat-header-cell *matHeaderCellDef> Nombre del Empleado </th>
                            <td mat-cell *matCellDef="let element" class="txac"> {{element.employeeName}} </td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef> Acción </th>
                            <td mat-cell *matCellDef="let element" class="txac">
                                <button  matTooltip="Editar" class="btn btnOrange btnEdit" (click)="open(element)">
                                    <mat-icon>
                                        edit
                                    </mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns">
                            <td *ngIf="!dataExist" class="mat-cell" colspan="4">Buscar País y Estado para mostrar datos.
                            </td>
                        </tr>
                        <tr mat-row class="tableRow" *matRowDef="let row; columns: displayedColumns; "></tr>
                    </table>
                    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons
                        aria-label="Select page of periodic elements"></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
